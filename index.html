<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Status</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/coxinha.png" alt="" />
          <h3>Dev Status</h3>
          <p>100% = Salgado</p>
        </div>
        <div class="links">
          <div class="link">
            <i class="far fa-id-card"></i>
            <h2>Devs</h2>
          </div>
          <div class="link">
            <i class="fas fa-align-left"></i>
            <h2>Sobre</h2>
          </div>
          <div class="link">
          </div>
          <div class="link">
          </div>
        </div>
        <div class="pro">
          <p>Admin</p>
        </div>
      </div>
      <div class="devs">
        <div class="status">
          <h1>Sprint</h1>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/avatar.png" alt="" />
            <div class="card-info">
              <div class="card-title">
                <h2>Dev 1</h2>
                <h2 class="percentage" id="percentage">0</h2>
              </div>
              <p>Projeto Novo Sistema</p>

              <div class="progress-container">
                <div id="progress" class="progress" style="width:0%;height: 40px;"></div>
              </div>

              <div style="display: flex;justify-content: flex-end;">
                <button id="click" class="click" onclick="move()">Add</button>
                <button id="reset" class="reset" onclick="reset()">Reset</button>
              </div>

            </div>
          </div>

    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <script>
    var widthValue = 0;
    var elem = document.getElementById("progress");
    var percentage = document.getElementById("percentage");
    var button = document.getElementById("click");
    var widthAnim = widthValue;
    function move() {
      var id = setInterval(frame, 20);
      var widthIncrement = 1;
      widthValue = widthAnim + widthIncrement;
      function frame() {
        if (widthAnim >= widthValue || widthValue > 100) {
          clearInterval(id);
          //button.disabled = true;
        } else {
          widthAnim++;
          elem.style.width = widthAnim + '%';
          percentage.innerHTML = widthAnim * 1 + '%';
        }
      }
    }
    function reset() {
      widthAnim = 0;
      elem.style.width = '0%';
      percentage.innerHTML = '0%';
    }
  </script>
</body>

</html>
